buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.2'
        classpath "com.github.ben-manes:gradle-versions-plugin:0.13.0"
    }
}

apply plugin: 'kotlin'
apply plugin: 'spring-boot'
apply plugin: 'com.github.ben-manes.versions'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.2'

    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-data-rest'

    runtime 'mysql:mysql-connector-java'

    // data source is provided on Cloud Foundry runtime
    // by https://github.com/cloudfoundry/java-buildpack-auto-reconfiguration

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}
